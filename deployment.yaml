apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
  namespace: demo-tst
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: httpd:2.4.57
          ports:
            - containerPort: 80